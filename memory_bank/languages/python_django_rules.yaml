# memory_bank/languages/python_django_rules.yaml
# Python/Django Style Guide (PEP 8)

indentation:
  use_spaces: true
  indent_size: 4

line_length:
  max_line_length: 79  # For code
  max_docstring_line_length: 72 # For docstrings

naming_conventions:
  variables:
    style: lowercase_with_underscores
  functions:
    style: lowercase_with_underscores
  classes:
    style: camelcase
  modules:
    style: lowercase_with_underscores
  constants:
    style: uppercase_with_underscores

comments:
  inline_comment_length: 72
  docstrings:
    style: google
    use_triple_double_quotes: true

blank_lines:
  top_level_classes_and_functions: 2
  within_classes: 1

imports:
  order:
    - standard_library
    - third_party
    - local_application
  separate_by_blank_lines: true
